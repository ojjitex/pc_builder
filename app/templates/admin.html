{% extends "base.html" %}

{% block content %}
<h1>Админ-панель</h1>
<h2>Пользователи</h2>
<ul>
    {% for user in users %}
        <li>
            {{ user.username }} ({{ user.email }})
            <form action="{{ url_for('delete_user', user_id=user.id) }}" method="POST" style="display:inline;">
                <button type="submit" class="btn btn-sm btn-danger">Удалить</button>
            </form>
        </li>
    {% endfor %}
</ul>
{% endblock %}
